<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question & Answer App</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Question & Answer App</h1>
            <p>Ask a question and get an answer from the server</p>
        </div>

        <div class="app-container">
            <div class="input-section">
                <label for="questionInput">Enter your question:</label>
                <textarea id="questionInput" placeholder="Type your question here..." rows="4"></textarea>

                <div class="button-group">
                    <button id="sendBtn" class="btn btn-primary">Send Question</button>
                    <button id="resetBtn" class="btn btn-secondary">Reset</button>
                </div>
            </div>

            <div class="output-section">
                <label for="answerOutput">Server Response:</label>
                <textarea id="answerOutput" placeholder="Answer will appear here..." rows="4" readonly></textarea>
            </div>

            <div class="status" id="status"></div>
        </div>

        <div class="footer">
            <p>&copy; 2024 Question & Answer App - Built with HTML, CSS & JavaScript</p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
